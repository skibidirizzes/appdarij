    <style>
      :root {
        /* Default Theme: Dark */
        --color-bg: #0f172a;
        --color-bg-card: rgba(30, 41, 59, 0.5);
        --color-border-card: #334155;
        --color-bg-sidebar: rgba(15, 23, 42, 0.7);
        --color-bg-input: #334155;
        --color-border-input: #475569;
        --color-text-base: #e2e8f0;
        --color-text-muted: #94a3b8;
        --color-text-on-primary: #ffffff;
        
        /* Primary Theme: Sky */
        --color-primary-300: #7dd3fc;
        --color-primary-400: #38bdf8;
        --color-primary-500: #0ea5e9;
        --color-primary-600: #0284c7;
        --color-primary-900-t-50: rgba(12, 74, 110, 0.5);
        --color-primary-900-t-80: rgba(12, 74, 110, 0.8);
        --ring-color: rgba(56, 189, 248, 0.5);
        --color-primary-rgb: 14, 165, 233;
      }

      .theme-light {
        --color-bg: #f1f5f9;
        --color-bg-card: #ffffff;
        --color-border-card: #e2e8f0;
        --color-bg-sidebar: rgba(248, 250, 252, 0.8);
        --color-bg-input: #ffffff;
        --color-border-input: #cbd5e1;
        --color-text-base: #1e293b;
        --color-text-muted: #475569;
        --color-text-on-primary: #ffffff;
      }
      
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        font-family: 'Readex Pro', sans-serif;
        background-color: var(--color-bg);
        color: var(--color-text-base);
      }
      .font-arabic {
        font-family: 'Amiri', serif;
        direction: rtl; /* Right-to-left for Arabic script */
      }
      /* Custom properties for Tailwind CSS */
      .bg-primary-500 { background-color: var(--color-primary-500); }
      .hover\:bg-primary-600:hover { background-color: var(--color-primary-600); }
      .focus\:ring-primary-400\/50:focus { --tw-ring-color: var(--ring-color); }
      
      .text-primary-300 { color: var(--color-primary-300); }
      .text-primary-400 { color: var(--color-primary-400); }
      .text-on-primary { color: var(--color-text-on-primary); }
      
      .bg-primary-900\/50 { background-color: var(--color-primary-900-t-50); }
      .hover\:bg-primary-900\/80:hover { background-color: var(--color-primary-900-t-80); }

      .border-primary-400 { border-color: var(--color-primary-400); }
      .border-primary-500 { border-color: var(--color-primary-500); }

      @keyframes glow-primary {
        0%, 100% { box-shadow: 0 0 5px var(--ring-color), 0 0 10px var(--ring-color); }
        50% { box-shadow: 0 0 20px var(--ring-color), 0 0 30px var(--ring-color); }
      }
      .animate-glow-primary {
          animation: glow-primary 2.5s infinite ease-in-out;
      }

      @keyframes pulse-orb {
        0%, 100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(var(--color-primary-rgb), 0.7); }
        50% { transform: scale(1.05); box-shadow: 0 0 0 25px rgba(var(--color-primary-rgb), 0); }
      }
      .animate-pulse-orb {
        animation: pulse-orb 2s infinite cubic-bezier(0.66, 0, 0, 1);
      }

      @keyframes pulse-dot {
        0%, 100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.9); }
        70% { box-shadow: 0 0 0 8px rgba(16, 185, 129, 0); }
      }
      .animate-pulse-dot {
        animation: pulse-dot 1.5s infinite;
      }
      
      .audio-wave {
        display: flex;
        align-items: flex-end;
        height: 20px;
        gap: 2px;
      }
      .audio-wave span {
        width: 3px;
        background-color: var(--color-primary-400);
        animation: wave 1.2s infinite ease-in-out;
        border-radius: 2px;
      }
      .audio-wave span:nth-of-type(2) { animation-delay: -1.0s; }
      .audio-wave span:nth-of-type(3) { animation-delay: -0.8s; }
      .audio-wave span:nth-of-type(4) { animation-delay: -0.6s; }
      .audio-wave span:nth-of-type(5) { animation-delay: -0.4s; }

      @keyframes wave {
        0%, 100% { height: 2px; }
        50% { height: 20px; }
      }

      /* Animations */
      @keyframes shimmer-bg {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .animate-shimmer-bg {
        background: linear-gradient(-45deg, var(--color-bg), #131c31, var(--color-bg), #1e293b);
        background-size: 400% 400%;
        animation: shimmer-bg 15s ease infinite;
      }
      .theme-light .animate-shimmer-bg {
         background: linear-gradient(-45deg, var(--color-bg), #e2e8f0, var(--color-bg), #f8fafc);
         background-size: 400% 400%;
         animation: shimmer-bg 20s ease infinite;
      }
      
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      .animate-float {
        animation: float 4s ease-in-out infinite;
      }

      @keyframes float-comet {
        0%, 100% { transform: translate(0, 0) rotate(-15deg); }
        50% { transform: translate(5px, -10px) rotate(-10deg); }
      }
      .animate-float-comet {
        animation: float-comet 6s ease-in-out infinite;
      }
      
      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.5s ease-out forwards;
        opacity: 0; /* Start hidden */
      }
       @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fade-in 0.4s ease-out forwards;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      .animate-spin {
        animation: spin 1s linear infinite;
      }

      @keyframes page-transition {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0px); }
      }
      .animate-page-transition {
        animation: page-transition 0.4s ease-out forwards;
      }

      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.6; }
      }
      .animate-pulse {
          animation: pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }

      @keyframes stagger-fade-in {
        from { opacity: 0; transform: translateY(15px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-stagger-fade-in {
          animation: stagger-fade-in 0.5s ease-out forwards;
          opacity: 0;
      }

      @keyframes slide-up-fade-in {
        from { opacity: 0; transform: translateY(100%); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-slide-up-fade-in {
          animation: slide-up-fade-in 0.3s ease-out forwards;
      }
      
      @keyframes slide-in-from-left {
        from { opacity: 0; transform: translateX(-20px); }
        to { opacity: 1; transform: translateX(0); }
      }
      .animate-slide-in-from-left {
        animation: slide-in-from-left 0.5s ease-out forwards;
      }

      .card-lift-hover {
        transition: transform 0.3s ease-out, box-shadow 0.3s ease-out;
      }
      .card-lift-hover:hover {
        transform: translateY(-6px);
        box-shadow: 0 12px 24px rgba(0,0,0,0.25), 0 5px 10px rgba(0,0,0,0.22);
      }
      .theme-light .card-lift-hover:hover {
        box-shadow: 0 12px 24px rgba(9, 24, 51, 0.08), 0 5px 10px rgba(9, 24, 51, 0.06);
      }

      .learning-path-container {
        position: relative;
        height: 450px;
        background-color: var(--color-bg-input);
        border-radius: 1rem;
        padding: 1rem;
        border: 1px solid var(--color-border-card);
        overflow: hidden;
      }
      .learning-path-bg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-size: cover;
        background-position: center;
        z-index: 0;
        border-radius: 1rem;
        pointer-events: none;
        opacity: 0.2;
      }
      .learning-path-svg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
      }
      .learning-path-stop {
        position: absolute;
        z-index: 1;
        transition: transform 0.2s ease-in-out;
      }
       .learning-path-stop:hover {
        transform: translate(-50%, -50%) scale(1.15);
      }
       .home-mascot {
        max-width: 150px;
        margin: 1rem auto;
        display: block;
      }

      .tabs-container .tab-button {
        transition: all 0.3s ease;
        border-bottom: 3px solid transparent;
        padding-bottom: 0.5rem;
        margin-bottom: -1px; /* Overlap border */
      }
      .tabs-container .tab-button.active {
        color: var(--color-primary-400);
        border-bottom-color: var(--color-primary-500);
      }

      .background-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('https://images.unsplash.com/photo-1574169208507-84376144848b?q=80&w=2574&auto=format&fit=crop');
        background-size: cover;
        background-position: center;
        filter: blur(8px) brightness(0.3);
        transform: scale(1.1);
        z-index: -1;
        transition: filter 0.5s ease-in-out;
      }
      .theme-light .background-overlay {
          filter: blur(8px) brightness(1) opacity(0.15);
      }
      
      /* Auth View: Google Button Fix */
      .auth-google-btn {
        background-color: #ffffff !important;
        color: #334155 !important;
        border: 1px solid #cbd5e1;
      }
       .auth-google-btn:hover {
        background-color: #f8fafc !important;
      }

      /* Light Theme Overrides for Readability */
      .theme-light .text-primary-300 { color: var(--color-primary-500); }
      .theme-light .text-primary-400 { color: var(--color-primary-600); }
      .theme-light .text-slate-200 { color: #334155; }
      .theme-light .text-slate-300 { color: #475569; }
      .theme-light .text-slate-400 { color: #64748b; }
      .theme-light .text-slate-500 { color: #94a3b8; }
      .theme-light .bg-slate-600 { background-color: #cbd5e1; }
      .theme-light .hover\:bg-slate-500:hover { background-color: #94a3b8; }
      .theme-light .bg-slate-700 { background-color: #e2e8f0; }
      .theme-light .hover\:bg-slate-600:hover { background-color: #cbd5e1; }
      .theme-light .hover\:bg-slate-600\/80:hover { background-color: rgba(203, 213, 225, 0.8); }
      .theme-light .bg-slate-700\/80 { background-color: rgba(226, 232, 240, 0.8); }
      .theme-light .bg-slate-800 { background-color: #f1f5f9; }
      .theme-light .bg-slate-800\/50 { background-color: rgba(241, 245, 249, 0.8); }
      .theme-light .bg-slate-800\/60 { background-color: rgba(241, 245, 249, 0.9); }
      .theme-light .bg-slate-900\/30 { background-color: rgba(226, 232, 240, 0.5); }
      .theme-light .border-slate-700 { border-color: #e2e8f0; }
      .theme-light .text-white { color: var(--color-text-base); }
      /* Light mode aesthetic improvements */
      .theme-light .learning-path-bg { opacity: 0.15; background-color: rgba(var(--color-primary-rgb), 0.1); background-blend-mode: overlay; }
      .theme-light .bg-slate-700\/50 { background-color: #f8fafc; border: 1px solid #e2e8f0; }
      .theme-light .bg-slate-900\/50 { background-color: #f8fafc; border: 1px solid #e2e8f0; }
      .theme-light .border-slate-600 { border-color: #e2e8f0; }
      /* Specific component adjustments for light mode */
      .theme-light .bg-primary-900\/50 { background-color: rgba(var(--color-primary-rgb), 0.1); }
      .theme-light .border-primary-500\/50 { border-color: rgba(var(--color-primary-rgb), 0.3); }
      .theme-light .bg-red-900\/30 { background-color: rgba(239, 68, 68, 0.1); }
      .theme-light .bg-red-900\/50 { background-color: rgba(239, 68, 68, 0.15); }
      .theme-light .text-red-300 { color: #ef4444; }
      .theme-light .text-red-400 { color: #dc2626; }
      .theme-light .text-amber-300 { color: #d97706; }
      .theme-light .text-amber-400 { color: #b45309; }
      .theme-light .bg-amber-900\/30 { background-color: rgba(245, 158, 11, 0.1); }
      .theme-light .font-arabic.text-slate-400 { color: #94a3b8; }
      .theme-light .bg-emerald-900\/30 { background-color: rgba(16, 185, 129, 0.1); }
      .theme-light .bg-emerald-900\/50 { background-color: rgba(16, 185, 129, 0.15); }
      .theme-light .text-emerald-300 { color: #10b981; }
      .theme-light .auth-secondary-btn {
        background-color: #e2e8f0 !important;
        color: #334155 !important;
      }
       .theme-light .auth-secondary-btn:hover {
        background-color: #cbd5e1 !important;
      }
      .theme-light .radial-progress-text { color: var(--color-text-base); }
      .theme-light .learning-path-locked-node { 
        border-color: #cbd5e1; 
        background-color: #e2e8f0; 
      }
      .theme-light .learning-path-locked-node svg { color: #94a3b8; }
      .theme-light .recommendation-btn {
        background-color: #ffffff;
        color: #475569;
        border: 1px solid #e2e8f0;
      }
      .theme-light .recommendation-btn:hover { background-color: #f1f5f9; }
      
      /* Custom Range Slider */
      input[type=range] {
        -webkit-appearance: none; appearance: none;
        width: 100%; height: 8px;
        background: var(--color-bg-input);
        border: 1px solid var(--color-border-input);
        border-radius: 5px; outline: none;
        transition: background 0.3s;
      }
      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none; appearance: none;
        width: 20px; height: 20px;
        background: var(--color-primary-500);
        border-radius: 50%; cursor: pointer;
        border: 2px solid var(--color-bg-card);
        box-shadow: 0 0 5px rgba(0,0,0,0.3);
      }
      input[type=range]::-moz-range-thumb {
        width: 20px; height: 20px;
        background: var(--color-primary-500);
        border-radius: 50%; cursor: pointer;
        border: 2px solid var(--color-bg-card);
        box-shadow: 0 0 5px rgba(0,0,0,0.3);
      }

      /* Scrollbar Hiding Utility */
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      .scrollbar-hide {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
      
      /* New Learning Path Animations */
      @keyframes draw-path {
          to { stroke-dashoffset: 0; }
      }
      .animate-draw-path {
          stroke-dasharray: 1000;
          stroke-dashoffset: 1000;
          animation: draw-path 3s 0.5s ease-out forwards;
      }

      @keyframes pulse-node {
          0%, 100% { transform: scale(1) translate(-50%, -50%); box-shadow: 0 0 0 0 rgba(var(--color-primary-rgb), 0.7); }
          50% { transform: scale(1.1) translate(-50%, -50%); box-shadow: 0 0 0 10px rgba(var(--color-primary-rgb), 0); }
      }
      .animate-pulse-node {
          animation: pulse-node 2s infinite;
      }
